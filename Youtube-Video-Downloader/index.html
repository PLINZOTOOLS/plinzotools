<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlinzoTools - YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo span {
            color: #2a5298;
            font-size: 1.8em;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
            display: none;
        }

        .result.show {
            display: block;
        }

        .download-options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
        }

        .video-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .video-thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .video-duration {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .video-thumbnail {
                width: 100px;
                height: 56px;
            }

            .video-title {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>PlinzoTools</span>
        </div>
        <h1>YouTube Video Downloader</h1>
        <div class="input-group">
            <input type="url" id="videoUrl" placeholder="Paste YouTube video URL here..." />
        </div>
        <button id="downloadBtn" onclick="processVideo()">Download Video</button>
        <div class="error" id="errorMsg"></div>
        <div class="result" id="result">
            <div id="videoInfo" class="video-info"></div>
            <h3>Available Downloads:</h3>
            <div class="download-options" id="downloadOptions"></div>
        </div>
    </div>

    <script>
        const RAPIDAPI_KEY = 'f8ae97bff6msh42a93647ba373f7p1d533bjsn1b86340526b1';
        const RAPIDAPI_HOST = 'youtube-video-fast-downloader-24-7.p.rapidapi.com';
        
        const videoInput = document.getElementById('videoUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const result = document.getElementById('result');
        const videoInfo = document.getElementById('videoInfo');
        const downloadOptions = document.getElementById('downloadOptions');
        const errorMsg = document.getElementById('errorMsg');

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        function validateYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            return youtubeRegex.test(url);
        }

        function getVideoId(url) {
            try {
                const urlObj = new URL(url);
                if (url.includes('youtu.be')) {
                    return urlObj.pathname.slice(1);
                }
                return urlObj.searchParams.get('v');
            } catch (error) {
                return null;
            }
        }

        async function getVideoDetails(videoId) {
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': RAPIDAPI_KEY,
                    'X-RapidAPI-Host': RAPIDAPI_HOST
                }
            };

            const response = await fetch(`https://${RAPIDAPI_HOST}/video_details/${videoId}`, options);
            if (!response.ok) {
                throw new Error('Failed to fetch video details');
            }
            return await response.json();
        }

        async function processVideo() {
            const url = videoInput.value.trim();
            
            if (!url) {
                showError('Please enter a YouTube video URL');
                return;
            }

            if (!validateYouTubeUrl(url)) {
                showError('Please enter a valid YouTube URL');
                return;
            }

            const videoId = getVideoId(url);
            if (!videoId) {
                showError('Invalid YouTube URL');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.innerHTML = 'Processing... <span class="loading"></span>';

            try {
                const details = await getVideoDetails(videoId);

                // Display video information
                videoInfo.innerHTML = `
                    <img src="${details.thumbnail || 'https://via.placeholder.com/120x68'}" 
                         alt="Video thumbnail" 
                         class="video-thumbnail">
                    <div class="video-details">
                        <div class="video-title">${details.title || 'Video Title'}</div>
                        <div class="video-duration">${details.duration || 'Unknown duration'}</div>
                    </div>
                `;

                // Display download options
                downloadOptions.innerHTML = `
                    <a href="https://${RAPIDAPI_HOST}/download_video/${videoId}?quality=720" 
                       class="download-btn" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       onclick="this.style.background='#45a049'">
                       Download 720p MP4
                    </a>
                    <a href="https://${RAPIDAPI_HOST}/download_video/${videoId}?quality=1080" 
                       class="download-btn" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       onclick="this.style.background='#45a049'">
                       Download 1080p MP4
                    </a>
                    <a href="https://${RAPIDAPI_HOST}/download_audio/${videoId}?quality=251" 
                       class="download-btn" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       onclick="this.style.background='#45a049'">
                       Download MP3 Audio
                    </a>
                `;

                result.classList.add('show');
            } catch (error) {
                showError('Failed to process video. Please try again.');
                console.error('Error:', error);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Video';
            }
        }

        videoInput.addEventListener('input', () => {
            result.classList.remove('show');
        });

        videoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                processVideo();
            }
        });
    </script>
</body>
</html>
