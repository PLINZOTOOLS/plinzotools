<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlinzoTools - YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo span {
            color: #2a5298;
            font-size: 1.8em;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
            display: none;
        }

        .result.show {
            display: block;
        }

        .download-options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .video-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .video-thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .video-duration {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .video-thumbnail {
                width: 100px;
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>PlinzoTools</span>
        </div>
        <h1>YouTube Video Downloader</h1>
        <div class="input-group">
            <input type="url" id="videoUrl" placeholder="Paste YouTube video URL here..." />
        </div>
        <button id="downloadBtn" onclick="processVideo()">Download Video</button>
        <div class="error" id="errorMsg"></div>
        <div class="result" id="result">
            <div id="videoInfo" class="video-info"></div>
            <h3>Available Downloads:</h3>
            <div class="download-options" id="downloadOptions"></div>
        </div>
    </div>

    <script>
        // Replace with your RapidAPI key
        const RAPIDAPI_KEY = 'YOUR_RAPIDAPI_KEY';
        const videoInput = document.getElementById('videoUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const result = document.getElementById('result');
        const videoInfo = document.getElementById('videoInfo');
        const downloadOptions = document.getElementById('downloadOptions');
        const errorMsg = document.getElementById('errorMsg');

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        function validateYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            return youtubeRegex.test(url);
        }

        async function processVideo() {
            const url = videoInput.value.trim();
            
            if (!url) {
                showError('Please enter a YouTube video URL');
                return;
            }

            if (!validateYouTubeUrl(url)) {
                showError('Please enter a valid YouTube URL');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processing...';

            try {
                const options = {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': RAPIDAPI_KEY,
                        'X-RapidAPI-Host': 'youtube-video-download-info.p.rapidapi.com'
                    }
                };

                const response = await fetch(`https://youtube-video-download-info.p.rapidapi.com/dl?id=${getVideoId(url)}`, options);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display video information
                videoInfo.innerHTML = `
                    <img src="${data.thumbnail}" alt="Video thumbnail" class="video-thumbnail">
                    <div class="video-details">
                        <div class="video-title">${data.title}</div>
                        <div class="video-duration">${formatDuration(data.duration)}</div>
                    </div>
                `;

                // Display download options
                const formats = data.formats.filter(format => format.url);
                downloadOptions.innerHTML = formats.map(format => `
                    <a href="${format.url}" class="download-btn" target="_blank" rel="noopener noreferrer">
                        Download ${format.qualityLabel || 'Audio'} ${format.container}
                    </a>
                `).join('');

                result.classList.add('show');
            } catch (error) {
                showError('Failed to process video. Please try again.');
                console.error('Error:', error);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download Video';
            }
        }

        function getVideoId(url) {
            const urlObj = new URL(url);
            if (url.includes('youtu.be')) {
                return urlObj.pathname.slice(1);
            }
            return urlObj.searchParams.get('v');
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        videoInput.addEventListener('input', () => {
            result.classList.remove('show');
        });

        videoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                processVideo();
            }
        });
    </script>
</body>
</html>
