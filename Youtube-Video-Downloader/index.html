<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlinzoTools - YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo span {
            color: #2a5298;
            font-size: 1.8em;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
            display: none;
        }

        .result.show {
            display: block;
        }

        .download-options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
        }

        .video-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .video-thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .video-duration {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .video-thumbnail {
                width: 100px;
                height: 56px;
            }

            .video-title {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>PlinzoTools</span>
        </div>
        <h1>YouTube Video Downloader</h1>
        <div class="input-group">
            <input type="url" id="videoUrl" placeholder="Paste YouTube video URL here..." />
        </div>
        <button id="downloadBtn" onclick="processVideo()">Download Video</button>
        <div class="error" id="errorMsg"></div>
        <div class="result" id="result">
            <div id="videoInfo" class="video-info"></div>
            <h3>Available Downloads:</h3>
            <div class="download-options" id="downloadOptions"></div>
        </div>
    </div>
<!-- Previous HTML and CSS code remains the same -->

<script>
    const RAPIDAPI_KEY = 'f8ae97bff6msh42a93647ba373f7p1d533bjsn1b86340526b1';
    const RAPIDAPI_HOST = 'youtube-video-fast-downloader-24-7.p.rapidapi.com';
    
    const videoInput = document.getElementById('videoUrl');
    const downloadBtn = document.getElementById('downloadBtn');
    const result = document.getElementById('result');
    const videoInfo = document.getElementById('videoInfo');
    const downloadOptions = document.getElementById('downloadOptions');
    const errorMsg = document.getElementById('errorMsg');

    // Rate limiting variables
    let lastRequestTime = 0;
    const minRequestInterval = 2000; // 2 seconds between requests

    function showError(message) {
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
        setTimeout(() => {
            errorMsg.style.display = 'none';
        }, 5000);
    }

    function validateYouTubeUrl(url) {
        const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
        return youtubeRegex.test(url);
    }

    function getVideoId(url) {
        try {
            const urlObj = new URL(url);
            if (url.includes('youtu.be')) {
                return urlObj.pathname.slice(1);
            }
            const videoId = urlObj.searchParams.get('v');
            if (!videoId) {
                throw new Error('Invalid YouTube URL');
            }
            return videoId;
        } catch (error) {
            return null;
        }
    }

    // Add delay between requests
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function makeApiRequest(url, options) {
        const now = Date.now();
        const timeSinceLastRequest = now - lastRequestTime;
        
        if (timeSinceLastRequest < minRequestInterval) {
            await delay(minRequestInterval - timeSinceLastRequest);
        }

        lastRequestTime = Date.now();
        const response = await fetch(url, options);

        if (response.status === 429) {
            throw new Error('Rate limit exceeded. Please wait a moment and try again.');
        }

        if (!response.ok) {
            throw new Error(`Request failed with status ${response.status}`);
        }

        return response;
    }

    async function getDownloadUrl(videoId, type = 'video', quality = '720') {
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': RAPIDAPI_KEY,
                'X-RapidAPI-Host': RAPIDAPI_HOST
            }
        };

        try {
            const endpoint = type === 'audio' ? 'download_audio' : 'download_video';
            const response = await makeApiRequest(
                `https://${RAPIDAPI_HOST}/${endpoint}/${videoId}?quality=${quality}`,
                options
            );
            
            const data = await response.json();
            if (!data.url) {
                throw new Error('Download URL not found');
            }
            return data.url;
        } catch (error) {
            if (error.message.includes('Rate limit')) {
                throw error;
            }
            throw new Error(`Failed to get ${type} download URL`);
        }
    }

    async function processVideo() {
        const url = videoInput.value.trim();
        
        if (!url) {
            showError('Please enter a YouTube video URL');
            return;
        }

        if (!validateYouTubeUrl(url)) {
            showError('Please enter a valid YouTube URL');
            return;
        }

        const videoId = getVideoId(url);
        if (!videoId) {
            showError('Could not extract video ID from URL');
            return;
        }

        downloadBtn.disabled = true;
        downloadBtn.innerHTML = 'Processing... <span class="loading"></span>';

        try {
            // Get video thumbnail and show initial info
            videoInfo.innerHTML = `
                <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" 
                     alt="Video thumbnail" 
                     class="video-thumbnail">
                <div class="video-details">
                    <div class="video-title">Processing...</div>
                    <div class="video-duration">Getting download links...</div>
                </div>
            `;

            // Get download URLs sequentially to avoid rate limits
            const video720p = await getDownloadUrl(videoId, 'video', '720');
            await delay(minRequestInterval);
            const video1080p = await getDownloadUrl(videoId, 'video', '1080');
            await delay(minRequestInterval);
            const audioUrl = await getDownloadUrl(videoId, 'audio', '251');

            // Update video info
            videoInfo.querySelector('.video-title').textContent = 'Ready to Download';
            videoInfo.querySelector('.video-duration').textContent = 'Choose your format below';

            // Display download options
            downloadOptions.innerHTML = `
                <a href="${video720p}" 
                   class="download-btn" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   download>
                   Download 720p MP4
                </a>
                <a href="${video1080p}" 
                   class="download-btn" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   download>
                   Download 1080p MP4
                </a>
                <a href="${audioUrl}" 
                   class="download-btn" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   download>
                   Download MP3 Audio
                </a>
            `;

            result.classList.add('show');
        } catch (error) {
            console.error('Error:', error);
            showError(error.message || 'Failed to process video. Please try again.');
        } finally {
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Download Video';
        }
    }

    videoInput.addEventListener('input', () => {
        result.classList.remove('show');
    });

    videoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            processVideo();
        }
    });
</script>
</body>
</html>
