<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPEG to PNG Converter - Plinzotools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    canvas {
      display: none;
      margin-top: 20px;
    }
    a.download-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>JPEG to PNG Converter</h1>
  <input type="file" accept="image/jpeg" id="upload" />
  <canvas id="canvas"></canvas>
  <br />
  <a id="download" class="download-link" style="display:none;">Download PNG</a>

  <script>
    const uploadInput = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('download');

    uploadInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/jpeg')) {
        alert('Please upload a JPEG image.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas.style.display = 'block';

          const pngUrl = canvas.toDataURL('image/png');
          downloadLink.href = pngUrl;
          downloadLink.download = file.name.replace(/\.jpe?g/i, '.png');
          downloadLink.style.display = 'inline-block';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
